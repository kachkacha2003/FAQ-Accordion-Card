<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./faq-accordion-card-main/faq-accordion-card-main/images/favicon-32x32.png">
  
  <title> FAQ Accordion Card</title>
  <link rel="stylesheet" href="style.css">

 
</head>
<body>
  
  

<div class="relative">
  <img src="./faq-accordion-card-main/faq-accordion-card-main/images/illustration-box-desktop.svg"  class="box">
  <div class="container">
    <div class="b">
      <h1>FAQ</h1>
      <img class="white-photo" src="./faq-accordion-card-main/faq-accordion-card-main/images/bg-pattern-desktop.svg">
      <img class="img-girl" src="./faq-accordion-card-main/faq-accordion-card-main/images/illustration-woman-online-desktop.svg">
     <img class="shadow" src="./faq-accordion-card-main/faq-accordion-card-main/images/bg-pattern-mobile.svg">
     <img class="img-girl-2" src="./faq-accordion-card-main/faq-accordion-card-main/images/illustration-woman-online-mobile.svg">
   
      <div class="questions">

        <div class="one e">
          <h2>How many team members can I invite?</h2>
          <img class="img" src="./faq-accordion-card-main/faq-accordion-card-main/images/icon-arrow-down.svg">
        </div>
        <hr>
        <div class="two e">
          <h2>What is the maximum file upload size?</h2>
          <img class="img" src="./faq-accordion-card-main/faq-accordion-card-main/images/icon-arrow-down.svg">
        </div>
        <hr>
        <div class="three e">
          <h2>How do I reset my password?</h2>
          <img class="img" src="./faq-accordion-card-main/faq-accordion-card-main/images/icon-arrow-down.svg">
        </div>
        <hr>
        <div class="four e">
          <h2>Can I cancel my subscription?</h2>
          <img  class="img" src="./faq-accordion-card-main/faq-accordion-card-main/images/icon-arrow-down.svg">
        </div>
        <hr>
        <div class="five e">
          <h2>Do you provide additional support?</h2>
          <img class="img"  src="./faq-accordion-card-main/faq-accordion-card-main/images/icon-arrow-down.svg">
        </div>
        <hr class="r">
      </div>

    </div>
   
  </div>
</div>
  

  
</body>
</html>
